# I created this bot to help me automate the commits daily without any user intervention. Keep Coding... Bye Bye
name: Auto Commit

on:
  schedule:
    - cron: '10 8 * * *'  # Runs every day at 9:15 pm Nepal Time (GMT+5:45)

jobs:
  auto_commit:
    runs-on: ubuntu-latest 

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          ref: v2
        
      - name: Navigate to Repository Directory
        run: |
          cd $GITHUB_WORKSPACE  # Replace with the actual path

      - name: Set up Git user
        run: |
          git config user.name "WHOISrojal"
          git config user.email "rojal2002@gmail.com"
          
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Auto commit
        run: |
          echo "Auto-generated content" >> rose.txt 
          git add .
          git commit -m "Commiting as a daily work"
          git push origin main
