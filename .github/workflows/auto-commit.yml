name: Auto Commit

on:
  schedule:
    - cron: '15 2 * * *'  # Runs every day at 9:15 pm Nepal Time (GMT+5:45)

jobs:
  auto_commit:
    runs-on: ubuntu-latest 

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Navigate to Repository Directory
        run: |
          cd github-bot  # Replace with the actual path

      - name: Set up Git user
        run: |
          git config user.name "WHOISrojal"
          git config user.email "rojal2002@gmail.com"

      - name: Auto commit
        run: |
          echo "Auto-generated content" >> rose.txt 
          git add .
          git commit -m "Commiting as a daily work"
          git push origin main
