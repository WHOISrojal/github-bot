# I created this bot to help me automate the commits daily without any user intervention. Keep Coding... Bye Bye
name: Auto Commit

on:
  schedule:
    - cron: '15 15 * * *'  # Runs every day at 9:15 pm Nepal Time (GMT+5:45)
    timezone: Asia/Kathmandu  # Set the appropriate timezone

jobs:
  auto_commit:
    runs-on: windows-latest # Use the window environment

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Git user
        run: |
          git config user.name "WHOISrojal"
          git config user.email "rojal2002@gmail.com"

      - name: Auto commit
        run: |
          echo "Auto-generated content" >> rose.txt 
          git add .
          git commit -m "Commiting as a daily work"
          git push origin main
